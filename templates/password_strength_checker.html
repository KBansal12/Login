<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength Checker</title>
  <style>
    a:link {
    color: blue;
}

a:visited {
    color: purple;
}

a:hover {
    color: orange;
}

a:active {
    color: red;
}

    body {
      font-family: Arial, sans-serif;
      background-color: #212932;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 2em;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #26384b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin: 10px 0;
      border: 2px solid #444;
      border-radius: 5px;
      background: #fff;
    }

    .strength {
      margin-top: 10px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .weak {
      color: #ff4b5c;
      background: rgba(255, 75, 92, 0.2);
    }

    .medium {
      color: #ffa500;
      background: rgba(255, 165, 0, 0.2);
    }

    .strong {
      color: #28a745;
      background: rgba(40, 167, 69, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Strength Checker</h1>
    <p>Type your password to check its strength:</p>
    <input type="password" id="password" placeholder="Enter your password">
    <div id="strengthText" class="strength">Strength: None</div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthText = document.getElementById('strengthText');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      let strength = '';
      let strengthClass = '';

      if (password.length < 6) {
        strength = 'Too Short';
        strengthClass = 'weak';
      } else if (password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/)) {
        strength = 'Strong';
        strengthClass = 'strong';
      } else if (password.match(/^(?=.*[a-z])(?=.*\d).{6,}$/) || password.match(/^(?=.*[A-Z])(?=.*\d).{6,}$/)) {
        strength = 'Medium';
        strengthClass = 'medium';
      } else {
        strength = 'Weak';
        strengthClass = 'weak';
      }

      strengthText.textContent = `Strength: ${strength}`;
      strengthText.className = `strength ${strengthClass}`;
    });
  </script>
</body>
</html>
