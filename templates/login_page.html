<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_page.css') }}">

</head>
<body>
    <div class="container">
        <div class="content">
          <h1>welcome to</h1>
          <h3>our platform...</h3>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum
            explicabo, quis impedit quia ex quo pariatur, consectetur quos sint
            tempore commodi fugiat? Tempora, maxime voluptatibus?
          </p>
        </div>
        <div class="form-container">
          
          <ul>
            <li>sign in</li>
            <li class="active">sign up</li>
          </ul>
  
          <form action="" class="signin">
            <div class="form-group">
              <label for="user">username</label>
              <input type="text" id="user" placeholder="enter your username...">
            </div>
            <div class="form-group">
              <label for="pass">password</label>
              <input type="password" id="pass" placeholder="enter your password...">
            </div>
            <div class="form-group">
              <span>
                <input type="checkbox" id="remeber">
              <label for="remeber">remember me</label>
              </span>
              <a href="#">forget password?</a>
            </div>
            <button>sign in</button>
          </form>
  
          <form action="" class="signup active">
            <div class="form-group" id="firstName">
              <label for="fname">first name</label>
              <input type="text" id="fname" placeholder="Ahmed">
            </div>
            <div class="form-group" id="lastName">
              <label for="lname">last name</label>
              <input type="text" id="lname" placeholder="Gabr">
            </div>
            <div class="form-group">
              <label for="email">email</label>
              <input type="text" id="email" placeholder="ahmdgabrr@gmail.com">
            </div>
            <div class="form-group">
              <label for="pass">password</label>
              <input type="password" id="pass" placeholder="at least 8 characters...">
            </div>
            <div class="form-group">
                <input type="checkbox" id="agree">
                <label for="agree">Agree with our
                  <a href="#">privacy and terms.</a>
                </label>
            </div>
            <button>create account</button>
          </form>
        </div>
      </div>
</body>
<script>
const li = document.querySelectorAll("li")
const forms = document.querySelectorAll("form")

li.forEach(el=>{
  el.addEventListener("click", (e)=>{
    li.forEach(el=>{
      el.classList.remove("active");
    })
    e.target.classList.add("active")
    formSwitch()
  })
})

let formSwitch =() =>{
  if(li[0].classList.contains("active")){
    forms[0].classList.add("active")
    forms[1].classList.remove("active")
  }else{
    forms[1].classList.add("active")
    forms[0].classList.remove("active")
  }
}
</script>
</html>
